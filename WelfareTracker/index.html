<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/svg/favicon.ico" type="image/x-icon">

    <title>Welfare Tracker - трекер благосостояния</title>

<body>
    <header>
        <div class="container">
            <a class="a-logo" href="./index.html"><img class="logo" src="./assets/svg/logo.svg" alt="logo"></a>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a class="nav-link" href="./#transaction">Транзакции</a></li>
                    <li class="nav-item"><a class="nav-link" href="./#reminders">Планируемые транзакции</a></li>
                    <li class="nav-item"><a class="nav-link" href="./#blog">Блог</a></li>
                    <li class="nav-item"><a class="nav-link" href="./#about">О нас</a></li>
                </ul>
            </nav>
            <button class="double-border-button">Меню</button>
            <div class="button-burger">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <!-- краткая информация о сайте -->
            <section class="about">

                    </div>
                    <img class="about-img" src="./assets/img/money.jpg" alt="money">
                </div>
            </section>
            <!-- счета -->
            <section class="savings">
                <div class="rectangle">
                    <h2 class="section-title">
                        Мои счета
                    </h2>
                </div>
            </section>
            <!-- график сбережений -->
            <section class="schedule">
                <h2 class="section-title">
                    График сбережений
                </h2>
            </section>
            <!-- запланированные платежи -->
            <section class="planned">
                <h2 class="section-title">
                    Запланированные платежи
                </h2>
            </section>
            <!-- прогноз сбережений -->
            <section class="forecast">
                <h2 class="section-title">
                    Прогноз сбережений
                </h2>
            </section>

    <footer>

    </footer>
